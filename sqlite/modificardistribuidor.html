<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Distribuidor</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
    <h2>Actualizar Distribuidor</h2>
    <form id="actualizarForm">
        <label for="id">ID del Distribuidor:</label>
        <input type="number" id="id" name="id" required><br><br>
        
        <label for="nombre">Nuevo Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="telefono">Nuevo Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>
        
        <label for="direccion">Nueva Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>
        
        <label for="correo">Nuevo Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <button type="submit" class="w3-button w3-blue">Actualizar Distribuidor</button>
    </form>
    <p id="resultado" class="w3-text-green"></p>
</div>

<script>
    document.getElementById('actualizarForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);

        fetch('http://localhost/sqlite/php/actualizar-distribuidor.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la solicitud: ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('resultado').innerText = data;
        })
        .catch(error => {
            document.getElementById('resultado').innerText = 'Error: ' + error.message;
        });
    });
</script>

</body>
</html>
