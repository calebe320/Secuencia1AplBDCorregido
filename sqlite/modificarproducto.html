<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
    <h2>Actualizar Producto</h2>
    <form id="actualizarForm">
        <label for="id">ID del Producto:</label>
        <input type="number" id="id" name="id" required><br><br>
        
        <label for="nombre">Nuevo Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="categoria">Nueva Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="descripcion">Nueva Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br><br>
        
        <label for="stock">Nuevo Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>
        
        <label for="precio">Nuevo Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>
        
        <button type="submit" class="w3-button w3-blue">Actualizar Producto</button>
    </form>
    <p id="resultado" class="w3-text-green"></p>
</div>

<script>
    document.getElementById('actualizarForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);

        fetch('http://localhost/sqlite/php/actualizar-producto.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la solicitud: ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('resultado').innerText = data;
        })
        .catch(error => {
            document.getElementById('resultado').innerText = 'Error: ' + error.message;
        });
    });
</script>

</body>
</html>
